<body>
    <h1 id="quotes"></h1>

    <script>
        const quotes=document.getElementById('quotes');
            const name=document.getElementById('name');
           const ss=document.getElementById('btn');
        let realdata='';
        const getnewquote=()=>{
            

            let random=Math.floor(Math.random()*100);
            console.log(realdata[random].author);

            quotes.innerHTML=`${realdata[random].text}`;
            name.innerHTML=`${realdata[random].author}`;
        } 


        const getquotes = async () => {
            const api= "https://type.fit/api/quotes";
            try{
            let response = await fetch(api);
             realdata = await response.json();
            
            getnewquote();
           
            }catch(error){
                console.log(error);
            }
        }
        
        ss.addEventListener('click',getnewquote);
        getquotes();


    </script>
